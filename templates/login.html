<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gold Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .card-login { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px;
            border: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            background: rgba(255, 255, 255, 0.95);
        }
        .form-floating:focus-within { z-index: 2; }
    </style>
</head>
<body>
    <div class="card card-login p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-coins fa-3x text-warning mb-3"></i>
                <h4 class="fw-bold text-primary">Gold Analyst System</h4>
                <p class="text-muted small">Silakan masuk untuk melanjutkan</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} py-2 text-center small">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Masuk Sistem</button>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Belum memiliki akun? <a href="/register" class="text-decoration-none fw-bold">Daftar Sekarang</a></small>
            </div>
        </div>
    </div>
</body>
</html>
