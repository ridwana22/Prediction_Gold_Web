<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gold Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #198754 0%, #20c997 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .card-reg { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px;
            border: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="card card-reg p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                <h4 class="fw-bold text-success">Buat Akun Baru</h4>
                <p class="text-muted small">Bergabunglah untuk akses analisis</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} py-2 text-center small">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="regUser" placeholder="Username Baru" required>
                    <label for="regUser">Username Baru</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="regPass" placeholder="Password" required>
                    <label for="regPass">Password</label>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Daftar Akun</button>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Sudah punya akun? <a href="/login" class="text-decoration-none fw-bold text-success">Login Disini</a></small>
            </div>
        </div>
    </div>
</body>
</html>
